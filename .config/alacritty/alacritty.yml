# https://clcode.net/articles/color-schemes.md
colors:
  # Default colors
  primary:
    background: "#2D2A2E"
    foreground: "#FCFCFA"

  # Normal colors
  normal:
    red: "#FF6188"
    black: "#000000"
    green: "#A9DC76"
    yellow: "#FFD866"
    blue: "#62adff"
    magenta: "#AB9DF2"
    cyan: "#78DCE8"
    white: "#FCFCFA"

  # Bright colors
  bright:
    black: "#727072"
    red: "#FF6188"
    green: "#A9DC76"
    yellow: "#FFD866"
    blue: "#62adff"
    magenta: "#AB9DF2"
    cyan: "#78DCE8"
    white: "#FCFCFA"

font:
  normal:
    family: "MesloLGS Nerd Font Propo"
    style: Regular
  bold:
    family: "MesloLGS Nerd Font Propo"
    style: Bold
  italic:
    family: "MesloLGS Nerd Font Propo"
    style: Italic
  bold_italic:
    family: "MesloLGS Nerd Font Propo"
    style: Bold Italic

  # Point size
  size: 10

  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

window:
  opacity: 0.9
  padding:
    x: 2
    y: 2

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 10000

  # Number of lines the viewport will move for every line scrolled when
  # scrollback is enabled (history > 0).
  multiplier: 10

  # If `true`, bold text is drawn using the bright color variants
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true

live_config_reload: true
